<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submenu</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- JS -->
    <script src="./main.js" defer></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/a5f079a000.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo+Swash+Caps&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="#" class="header__logo">
        <i class="fa-solid fa-drumstick-bite"></i>
        <span class="logo__title">Nana-byte</span>
      </a>

      <button class="header__menu-btn">
        <i class="fa-solid fa-burger"></i>
      </button>
    </header>

    <div class="submenu__wrapper">
      <ul class="submenu">
        <li class="submenu__item">first item</li>
        <li class="submenu__item">second item</li>
        <li class="submenu__item">third item</li>
        <li class="submenu__item">fourth item</li>
        <li class="submenu__item">fifth item</li>
      </ul>
    </div>
  </body>
</html>
