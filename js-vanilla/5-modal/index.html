<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/a5f079a000.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS-->
    <link rel="stylesheet" href="./style.css" />
    <!-- JS -->
    <script src="./main.js" defer></script>
  </head>
  <body>
    <button class="show-modal">SIGN IN</button>

    <section class="login-modal">
      <form action="#" class="modal__form">
        <button class="form__close-btn" type="button">
          <i class="fa-solid fa-right-from-bracket"></i>
        </button>
        <h4 class="form__title">Hello there, Byte-Nana</h4>
        <p class="form__content">Welcome back! Please enter your details.</p>

        <div class="input-field">
          <input type="email" id="email" required />
          <label for="email">
            <i class="fa-solid fa-envelope"></i>
            Email
          </label>
        </div>

        <div class="input-field">
          <input type="password" id="password" required />
          <label for="password">
            <i class="fa-solid fa-lock"></i>
            Password
          </label>
        </div>

        <div class="pw-options">
          <label for="remember">
            <input type="checkbox" id="remember" />
            <p>Remember me</p>
          </label>
          <a href="#" class="forgot-message">Forgot password?</a>
        </div>

        <button class="form__signin-btn" type="submit">Get Started</button>

        <div class="sign-options">
          <span class="form__line"></span>
          <p>Or sign in with</p>
          <span class="form__line"></span>
        </div>

        <div class="emails">
          <button type="button" class="emails__google">
            <img
              src="./img/Google-logo.svg"
              alt="Google logo"
              class="google-logo"
            />
          </button>
          <button type="button" class="emails__facebook">
            <img
              src="./img/Facebook-logo.png"
              alt="Facebook logo"
              class="Facebook-logo"
            />
          </button>
          <button type="button" class="emails__apple">
            <img
              src="./img/Apple-logo.svg"
              alt="Apple logo"
              class="apple-logo"
            />
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
