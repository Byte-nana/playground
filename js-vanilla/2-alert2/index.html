<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert</title>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/a5f079a000.js"
      crossorigin="anonymous"
    ></script>
    <!-- Linking CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Linking JS -->
    <script src="./main.js" defer></script>
  </head>
  <body>
    <section class="container">
      <div class="id__alert alert">
        <span class="alert__message">Enter your ID</span>
        <button class="close__btn">
          <i class="fa-solid fa-square-xmark"></i>
        </button>
      </div>
      <div class="pw__alert alert">
        <span class="alert__message">Enter your passwords</span>
        <button class="close__btn">
          <i class="fa-solid fa-square-xmark"></i>
        </button>
      </div>

      <div class="btn__wrapper">
        <button class="id__btn btn">ID</button>
        <button class="pw__btn btn">PASSWORDS</button>
      </div>
    </section>
  </body>
</html>
