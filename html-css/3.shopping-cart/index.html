<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Linking CSS -->
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>Shopping cart</title>
  </head>
  <body>
    <section class="cart">
      <h1 class="cart__title">Your shopping cart</h1>
      <table class="cart__table">
        <!-- col width -->
        <colgroup>
          <col style="width: 20%" />
          <col style="width: 40%" />
          <col style="width: 10%" />
          <col style="width: 15%" />
          <col style="width: 15%" />
        </colgroup>
        <thead>
          <tr>
            <th scope="col" colspan="2">ITEM</th>
            <th scope="col">AMOUNT</th>
            <th scope="col">PRICE</th>
            <th scope="col">TOTAL</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img src="./img/camera1-removebg.png" alt="camera" class="img" />
            </td>
            <td>
              <p>SONY</p>
              <p>FE 70-200 mm F2.8 GM OSS</p>
            </td>
            <td>1</td>
            <td>€1979.00</td>
            <td>€1979.00</td>
          </tr>
          <tr>
            <td>
              <img src="./img/camera2-removebg.png" alt="camera" class="img" />
            </td>
            <td>
              <p>SONY</p>
              <p>Sonnar T E 24mm F1.8ZA</p>
            </td>
            <td>1</td>
            <td>€1979.00</td>
            <td>€1979.00</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">€2968.00</td>
          </tr>
        </tfoot>
      </table>

      <footer class="cart__footer">
        <a href="#" class="footer__link">Edit your shopping cart</a>
        <button class="footer__btn">Choose payment method</button>
      </footer>
    </section>
  </body>
</html>
