<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products cards</title>
    <!-- Linking CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="card">
      <div class="img__wrapper">
        <div class="card__img-box">
          <img src="./img/product1-1.jpg" alt="boots" class="card__img" />
        </div>
        <div class="hidden-box">
          <p class="hidden-box__price">£60</p>
          <p class="hidden-box__caption">Popular this week</p>
        </div>
      </div>

      <div class="img__wrapper">
        <div class="card__img-box">
          <img src="./img/product2-1.jpg" alt="high heels" class="card__img" />
        </div>
        <div class="hidden-box">
          <p class="hidden-box__price">£80</p>
          <p class="hidden-box__caption">Selling fast</p>
        </div>
      </div>

      <div class="img__wrapper">
        <div class="card__img-box">
          <img src="./img/product3-1.jpg" alt="loafers" class="card__img" />
        </div>
        <div class="hidden-box">
          <p class="hidden-box__price">£100</p>
          <p class="hidden-box__caption">Steady seller</p>
        </div>
      </div>
    </section>
  </body>
</html>
